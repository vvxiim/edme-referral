<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDME Referral</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

<div class="container">
    <img src="logo.png" class="logo" alt="EDME">
    <h2>Регистрация участника</h2>
    <p class="subtitle">Введите ваши данные для продолжения</p>

    <form id="refForm">
        <label>ФИО</label>
        <input type="text" id="fio" placeholder="Введите ваше ФИО" required>

        <label>Username (Instagram/Telegram)</label>
        <input type="text" id="username" placeholder="@example" required>

        <button type="submit" class="btn">Продолжить</button>
    </form>
</div>

<script src="script.js"></script>

</body>
</html>
