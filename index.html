
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>EDME Referral</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <img src="logo.png" alt="EDME" class="logo" width="150" height="50">

    <h2>Регистрация участника</h2>
    <p class="subtitle">Введите ваши данные для продолжения</p>

    <form id="refForm" action="/submit" method="POST">
        <label for="fio">ФИО</label>
        <input type="text" id="fio" name="fio" required pattern="[А-Яа-яЁё\s]{3,}" title="Введите ФИО кириллицей (минимум 3 символа)">

        <label for="username">Username (Instagram/Telegram)</label>
        <input type="text" id="username" name="username" required pattern="[A-Za-z0-9_]{3,}" title="Латинские буквы, цифры или нижнее подчеркивание (минимум 3 символа)">

        <label for="subject">Предмет репетиторства</label>
        <select id="subject" name="subject" required>
            <option value="" disabled selected>Выберите предмет</option>
            <option value="Математика">Математика</option>
            <option value="Физика">Физика</option>
            <option value="Русский язык">Русский язык</option>
            <option value="Белорусский язык">Белорусский язык</option>
            <option value="Английский язык">Английский язык</option>
            <option value="Немецкий язык">Немецкий язык</option>
            <option value="Китайский язык">Китайский язык</option>
            <option value="Химия">Химия</option>
            <option value="Биология">Биология</option>
            <option value="История">История</option>
            <option value="Обществоведение">Обществоведение</option>
            <option value="Младшая школа">Младшая школа</option>
        </select>

        <!-- Пример CSRF-токена (если нужно) -->
        <!-- <input type="hidden" name="csrf_token" value="токен"> -->

        <button type="submit" class="btn">Продолжить</button>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
